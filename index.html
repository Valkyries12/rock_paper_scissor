<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock paper Scissors!!!</h1>
    </header>
    <main class="main-container">
        <div class="final-score-container">
            <p class="final-score hide">you win</p>
        </div>

        <div class="score-player-one">
            <div class="score-container">
                <p>you:</p>
                <p class="score">0</p>
            </div>
            <i id="scoreOne" class="fas fa-hand-rock hide"></i>
        </div>

        <div class="score-player-two">
            <div class="score-container">
                <p>computer:</p>
                <p class="score">0</p>
            </div>
            <i id="scoreTwo" class="fas fa-hand-rock hide"></i>
        </div>

        

        <div class="btn-choice rock" ><i data-choice="rock" class="far fa-hand-rock"></i></div>
        <div class="btn-choice paper" ><i data-choice="paper" class="far fa-hand-paper"></i></div>
        <div class="btn-choice scissor" ><i data-choice="scissors" class="far fa-hand-scissors"></i></div>

        <div class="popup hide">
            <p class="popup-text" id="winLoseTxt"></p>
            <p class="popup-text">Would you like to try again?</p>
            <div class="btn-restart">Restart</div>
        </div>
        <div class="overlay hide"></div>

    </main>



    
    <script src="app.js"></script>
</body>
</html>
