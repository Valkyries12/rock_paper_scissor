<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!!!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <h1>Rock, paper, Scissors!!!</h1>

        <div class="score-player-one">
            <p>you:</p>
            <p class="score"></p>
        </div>

        <div class="score-player-two">
            <p>computer:</p>
            <p class="score"></p>
        </div>

        <div class="final-score-container">
            <p class="final-score"></p>
        </div>

        <div class="btn-choice rock" data-choice="rock">rock</div>
        <div class="btn-choice paper" data-choice="paper">paper</div>
        <div class="btn-choice scissor" data-choice="scissors">scissor</div>

    </main>



    
    <script src="app.js"></script>
</body>
</html>
