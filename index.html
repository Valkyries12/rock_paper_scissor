<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <h1 class="header__main-title">Rock paper Scissors!!!</h1>
    </header>
    <main class="main">
        <div class="main__final-score-wrapper">
            <p class="main__final-score hide">you win</p>
        </div>

        <div class="main__score-player-one">
            <div class="main__score-container">
                <p>you:</p>
                <p data-score="player1" class="score-container__score">0</p>
            </div>
            <i id="scoreOne" class="fas fa-hand-rock hide"></i>
        </div>

        <div class="main__score-player-two">
            <div class="main__score-container">
                <p>computer:</p>
                <p data-score="player2" class="score-container__score">0</p>
            </div>
            <i id="scoreTwo" class="fas fa-hand-rock hide"></i>
        </div>

        

        <div class="main__btn-choice main__btn-rock" ><i data-choice="rock" class="far fa-hand-rock"></i></div>
        <div class="main__btn-choice main__btn-paper" ><i data-choice="paper" class="far fa-hand-paper"></i></div>
        <div class="main__btn-choice main__btn-scissor" ><i data-choice="scissors" class="far fa-hand-scissors"></i></div>

    </main>

    <div class="popup hide">
        <p class="popup__text" id="winLoseTxt"></p>
        <p class="popup__text">Would you like to try again?</p>
        <div data-btn="restart" class="popup__btn-restart">Restart</div>
    </div>
    <div class="overlay hide"></div>



    <audio id="winSound" src="sounds/aplausos.mp3"></audio>
    <audio id="loseSound" src="sounds/lose.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
